{% extends 'base.html' %}
{% load static %}

{% block title %}
  Register page
{% endblock title %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}" />
{% endblock %}


{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card">
        <div class="card-header text-white text-center bg-primary">
          <h4><i class="bi bi-building"></i> Company Registration</h4>
        </div>
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}

            <!-- Company Name -->
            <div class="mb-3">
              <label class="form-label">Company Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-building"></i></span>
                <input type="text" name="company_name" class="form-control" placeholder="Enter company name" required />
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Enter company email" required />
              </div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                <input type="text" name="phone_number" class="form-control" placeholder="Enter phone number" />
              </div>
            </div>

           
          
           <!-- Website -->
          <div class="mb-3">
            <label class="form-label">Website</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-globe"></i></span>
              <input type="url" name="website" class="form-control" placeholder="Enter website" />
            </div>
          </div>

          <!-- Domain -->
          <div class="mb-3">
            <label class="form-label">Domain</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-server"></i></span>
              <input type="text" name="domain" class="form-control" placeholder="Enter domain" />
            </div>
          </div>


         

            <!-- Submit -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Register
              </button>
            </div>

            <!-- Login Link -->
            <div class="col-12 mt-2 text-center">
              <a href="{% url 'login' %}" class="btn btn-outline-secondary w-50">
                <i class="bi bi-box-arrow-in-right"></i> Already have an account? Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
